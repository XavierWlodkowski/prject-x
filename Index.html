    <header>

                <a href="index.html"><img src="/Images/logo.png" alt="Apex logo"></a>

        <nav>

            </li>
        </nav>
    </header>
    <main>
        <div class="image-container">
            <input type="text" class="search-bar" id="search-bar" placeholder="Search...">

    <article>
        <ul>
            <li>News</li>
            <li>Weapons</li>

<footer>

        <div class="social-media">
            <h2>Volg ons op</h2>
            <a href="https://www.instagram.com" target="_blank">
            <img src="Images/Instagram_logo_2022.svg.png" alt="Instagram" class="social-icon">

        <form class="contact-form" action="mailto:jouw-email@example.com" method="POST" enctype="text/plain">
            <label for="name">Naam:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">E-mailadres:</label>
            <input type="email" id="email" name="email" required>

            <label for="message">Bericht:</label>
            <textarea id="message" name="message" rows="4" required></textarea>

            <button type="submit">Verzenden</button>
        </form>
    </div>
</footer>
